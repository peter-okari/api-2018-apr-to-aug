<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Ajax Restful API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
            </li>
            </ul>
        </div>
    </nav>
    <body style="padding-top: 70px;">
        <div class="col-12">
            <div id="demo">
            <h2>Classwork on Ajax Rest API</h2>
            <button type="button" class="btn btn-outline-warning" onclick="loadjsonstyle()">Using jQuery</button>
                <div id="content-div">
                    <table id="content" class="table">
                        <thead class="thead-dark">
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script>
            function loadjsonstyle(){
                var i;
                var table="<thead class='thead-dark'><tr><th>User Id </th><th>ID</th><th>Title</th><th>Body</th></tr></thead><tbody>";
                jQuery.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts",
                    method: 'get',
                    dataType: 'jsonp',
                    crossDomain: true,
                    success: function(result){
                        for (i in result) {
                            table += "<tr><td>" +
                                result[i].userId + "</td><td>" +
                                result[i].id + "</td><td>" +
                                result[i].title + "</td><td>" +
                                result[i].body + "</td><td>" +
                            "</td></tr>";
                        }
                        // table += "</tbody>";
                        alert("You have " + result.length + " records.");
                        document.getElementById("content").innerHTML = table;
                    }
                });
            }
        </script>
    </body>
</html>
